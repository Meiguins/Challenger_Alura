<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <textarea id="inputText" rows="4" placeholder="Digite seu texto aqui..."></textarea>
            <div class="buttons">
                <button onclick="codificar()">Codificar</button>
                <button onclick="decodificar()">Decodificar</button>
            </div>
        </div>
        <div class="output-group">
            <img id="placeholderImage" src="path/to/your/image.png" alt="Placeholder">
            <textarea id="outputText" rows="4" readonly placeholder="Texto codificado/decodificado aparecerÃ¡ aqui..."></textarea>
            <button onclick="copiarTexto()">Copiar</button>
            <p id="noMessageText">Nenhuma mensagem encontrada</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
